spring.application.name=recommendationEngine

# Run this service on port 8082
server.port=8082

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/airline_booking
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:admin}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Service URLs - Use environment variables for production
cloud.api.base-url=${CLOUD_API_BASE_URL:http://localhost:8081}
airline.booking.base-url=${AIRLINE_BOOKING_BASE_URL:http://localhost:8080}

# Logging configuration
logging.level.com.example.recommendationengine=INFO
logging.level.org.springframework.web=INFO
