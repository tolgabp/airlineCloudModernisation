spring.datasource.url=jdbc:postgresql://localhost:5432/airline_booking
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:admin}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - Use environment variable for production
jwt.secret=${JWT_SECRET:dev_secret_key_12345_very_long_for_development_only_change_in_production}

# Development-specific settings
logging.level.com.example.airlinebooking=INFO
logging.level.org.springframework.security=INFO

# Security settings
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}