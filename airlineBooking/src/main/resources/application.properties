spring.datasource.url=jdbc:postgresql://localhost:5432/airline_booking
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:admin}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - Use environment variable for production
jwt.secret=${JWT_SECRET:mysecretkey12345mysecretkey12345mysecretkey12345}

# Development-specific settings
logging.level.com.example.airlinebooking=DEBUG
logging.level.org.springframework.security=DEBUG